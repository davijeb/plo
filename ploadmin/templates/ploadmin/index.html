<h1>Index.html</h1>
{% if latest_user %}
    <ul>
    {% for user in latest_user %}
        <li><a href="/ploadmin/detail/{{ user.id }}">{{ user.name }}</a></li>
        <li><a href="/ploadmin/{{ user.id }}/">{{ user.email }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Users are available.</p>
{% endif %}
